<div class="container">
	<div class="row">
		<div class="panel-heading">
			<h3 class="panel-title">Create Task</h3>
		</div>
		<div class="panel-body">
			<form name="form" class="form-horizontal">
				<fieldset>
					<div class="form-group">
                      <div class="col-lg-9">
						<label class="col-lg-3 control-label">Task: </label>
							<input name="name" ng-model="fields.name" type="text"
								class="form-control" required>
						</div>
					</div><br>
					<div class="form-group">
					<div class="col-lg-9">	
                      <label class="col-lg-3 control-label">Label: </label>
                
							<select name = 'label' ng-model="fields.label">  							
							<option  ng-repeat="label in labels" ng-value="{{label.label}}">{{label.label}}</option>
							</select>
							<td width="10%"><a href="#/newlabel">Create Label</a></td>
					</div>
					</div><br>
                  	<div class="form-group">
					<div class="col-lg-9">	
                      <label class="col-lg-3 control-label">Priority: </label>
							<select name = 'priority' ng-model="fields.priority">
							<option value="critical">Critical</option>
							<option value="medium">Medium</option>  
  							<option value="easy">Easy</option>  							
							</select>
						</div>
					</div><br>
					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<center><button ng-click="createTask();" type="submit"
                                            class="btn btn-primary">Create</button></center>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
